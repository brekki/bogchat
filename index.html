<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/> 
<script>

var canvasbackgroundcolor
function getStylesheet() {
  var currentTime = new Date().getHours()
  
  if (0 <= currentTime&&currentTime < 6) {
   canvasbackgroundcolor = "#000"
   document.write("<link rel='stylesheet' href='style-night.css' type='text/css'>")
  }
  if (6 <= currentTime&&currentTime < 22) {
   canvasbackgroundcolor = "#fff"
   document.write("<link rel='stylesheet' href='style.css' type='text/css'>")
  }
  if (22 <= currentTime&&currentTime <= 24) {
   canvasbackgroundcolor = "#000"
   document.write("<link rel='stylesheet' href='style-night.css' type='text/css'>")
  }
}

getStylesheet()

</script>
<link rel='stylesheet' href='bubbles.css' type='text/css'>
<link rel='stylesheet' href='toolbox.css' type='text/css'>
</head>
<body>
  <div id="logo"></div>
  <div class="line"></div>

  <div id="container">

  <div id="content"></div>
  </div>
       <div id="videobox" class="hidden">
     <div id="videoclose"></div>
       <video id="video" width="400" height="300" autoplay></video></div>

<canvas id="canvas" width="400" height="300" style="display:none"></canvas>
    
  <div id="msg">
    
    <div id="drawingboard"></div>
    <span id="status">connecting...</span>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"

  <script>
  var currentTime = new Date().getHours()
  var customBoard = new DrawingBoard.Board('drawingboard', {
    background: canvasbackgroundcolor,
    color: "#0ff",
    size: 5,
    fillTolerance: 15,
    controls: [

      { Size: { type: "range", min: 1, max: 42 } },
      "Navigation",
      'DrawingMode',
            "Color"
    ],
    webStorage: 'local',
    droppable: false,
    enlargeYourContainer: true
  });

  //There are multiple ways to add a control to a board after its initialization:
  customBoard.addControl('Download'); //if the DrawingBoard.Control.Download class exists

  //or...
  //var downloadControl = new DrawingBoard.Control.Download(customBoard).addToBoard();
  customBoard.ev.bind('board:imageDropiped', console.log("dropped"));

  </script>
